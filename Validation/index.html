<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onformchange="formLoad();">
    <div class="container form-validate-container">
      <form action="" >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              onblur="validateFnRequired(this);formValidate()"
            />
            <div
              class="alert alert-danger"
              id="fn-required-alert"
              role="alert"
            ></div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">LastName</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              onblur="validateLnRequired(this);formValidate();"
            />
            <div
              class="alert alert-danger"
              id="ln-required-alert"
              role="alert"
            ></div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            onblur="validateAddress(this);formValidate();"
          />
          <div class="alert alert-danger" id="address-alert" role="alert"></div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            onfocus="passwordfocus();"
            onkeyup="validatePassword(this)"
          />
          <div
            class="alert alert-danger"
            id="password-alert"
            role="alert"
          ></div>
          <label for="inputConfirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="inputConfirmPassword"
            onblur="confirmPassword(this);formValidate();"
          />
          <div
            class="alert alert-danger"
            id="confirm-password-alert"
            role="alert"
          ></div>
        </div>

        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="gridRadios1">
                Female
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="option2"
              />
              <label class="form-check-label" for="gridRadios2">
                Male
              </label>
            </div>
          </div>
        </div>
        <div class="custom-file" id="customFile" lang="es">
          <input
            type="file"
            class="custom-file-input"
            id="exampleInputFile"
            aria-describedby="fileHelp"
            onchange="getFileData(this)"
          />
          <label
            id="custom-file-label-id"
            class="custom-file-label"
            for="exampleInputFile"
            >Select file...</label
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            placeholder="name@example.com"
            onblur="validateEmail(this);formValidate();"
          />
          <div class="alert alert-danger" id="email-alert" role="alert"></div>
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="inputPhone"
            placeholder="Enter Phone Number"
            onblur="validatePhoneNumber(this);formValidate();"
          />
          <div class="alert alert-danger" id="phone-alert" role="alert"></div>
        </div>

        <button type="submit" class="btn btn-primary disabled" id="submit-button" disabled>Validate</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/validation.js"></script>
  </body>
</html>
