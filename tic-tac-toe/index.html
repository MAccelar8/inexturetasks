<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/responsive.css" /> -->
  </head>
  <body>
        
    <div class="tic-tac-toe">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div id="tl" class="grid-cell">
              1
            </div>
          </div>       
          <div class="col-md-4">
            <div id="tc" class="grid-cell">
              2
            </div>
          </div> 
          <div class="col-md-4">
            <div id="tr" class="grid-cell">
              3
            </div>
          </div> 
        </div>
        <div class="row">
          <div class="col-md-4">
            <div id="ml" class="grid-cell">
              4
            </div>
          </div>       
          <div class="col-md-4">
            <div id="mc" class="grid-cell">
              5
            </div>
          </div> 
          <div class="col-md-4">
            <div id="mr" class="grid-cell">
              6
            </div>
          </div> 
        </div>
        <div class="row">
          <div class="col-md-4">
            <div id="bl" class="grid-cell">
              7
            </div>
          </div>       
          <div class="col-md-4">
            <div id="bc" class="grid-cell">
              8
            </div>
          </div> 
          <div class="col-md-4">
            <div id="br" class="grid-cell">
              9
            </div>
          </div> 
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="result">
              TExt
            </div>
          </div>
        </div>
      </div>
    </div>




    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="js/custom.js"></script>
  </body>
</html>
