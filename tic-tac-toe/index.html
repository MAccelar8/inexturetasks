  <body>


    <div class="tic-tac-toe">

      <div id="popup" class="popup">
        <div class="content text-center">
          <h1 id="winner-text">The Winner Is</h1>
          <button class="btn btn-primary" onclick="pagereload();">
            Replay
          </button>
        </div>
      </div>
      <div class="player-select">
        <button class="btn btn-danger btn-lg" onclick="redClicked();"> <i class="fas fa-times" style="font-size: 50px;"></i> </button>
        <button class="btn btn-success btn-lg" onclick="greenClicked();"><i class="far fa-circle" style="font-size: 50px;"></i></button>
        <h2 style="margin-top: 20px;" class="text-center">Note : Circle always gets first chance....</h2>
      </div>

      <div class="grid-wrap">
      <div class="toprow" style="display: flex;">
          <div id="tl" class="items" style="border-width: 0 3px 3px 0" onclick="clickevent(this);">
            <i
              class="grid-cross"
            ></i>
          </div>
          <div id="tc" class="items" onclick="clickevent(this);" style="border-width: 0 3px 3px 3px">
            <i
              class="grid-cross"
            ></i>
          </div>
          <div id="tr" class="items" onclick="clickevent(this);" style="border-width: 0 0 3px 3px">
            <i
              class="grid-cross"
            ></i>
          </div>
        </div>
    
        <div class="toprow" style="display: flex;">
          <div id="ml" class="items" onclick="clickevent(this);" style="border-width: 3px 3px 3px 0" >
            <i
              class="grid-cross"
            ></i>
          </div>
          <div id="mc" class="items" onclick="clickevent(this);" style="border-width: 3px 3px 3px 3px">
            <i
              class="grid-cross"
            ></i>
          </div>
          <div id="mr" class="items" onclick="clickevent(this);" style="border-width: 3px 0 3px 3px">
            <i
              class="grid-cross"
            ></i>
          </div>
        </div>
        <div class="toprow" style="display: flex;">
          <div id="bl" class="items" onclick="clickevent(this);" style="border-width: 3px 3px 0 0">
            <i
              class="grid-cross"
            ></i>
            <i ></i>
          </div>
          <div id="bc" class="items" onclick="clickevent(this);" style="border-width: 3px 3px 0 3px">
            <i
              class="grid-cross"
            ></i>
          </div>
          <div id="br" class="items" onclick="clickevent(this);" style="border-width: 3px 0 0 3px">
            <i
              class="grid-cross"
            ></i>
          </div>
        </div>
      </div>

            </div>
        </div> -->
      
  </div>
